        <style>
            /* 布局 */
            body {
                padding: 0;
                margin: 0;
            }
            #welcome {
                position: absolute;
                top: 40%;
                left: 42%;
            }
            hr{
                padding: 0;
                margin: 0;
                width: 20%;

            }
            a {

            }
            a:hover {

            }
            a:visited {

            }
            .highlight {

            }
            button#myEmail {
                /* button与#myEmail不能分开 */
                border: 0; 
                cursor: pointer;
            }
            #main {
                display: none;
                grid-template-columns: 25% 50% 25%;
                grid-gap: 0 0;
                grid-template-areas:
                                     ". self_introduction ."
                                     ". update_log        .";
            }
            #self_introduction {
                grid-column-start: self_introduction-start;
                grid-column-end: self_introduction-end;
                padding: 10px;
                margin: 20px 0 0 0;
            }
            #update_log {
                grid-column-start: update_log-start;
                grid-column-end: update_log-end;
                padding: 10px;
                margin: 20px 0 0 0;

            }
            
            /* 动画 */
            .at-item-welcome {
                color: black;
                animation-name: focus-in-contract;
                animation-duration: 1.8s;
                animation-timing-function: ease;
                animation-delay: 0s;
                animation-iteration-count: 2;
                animation-direction: alternate;
                animation-fill-mode: none;
            }
            @keyframes focus-in-contract {
            0%{
                letter-spacing: 1em;
                filter: blur(12px);
                opacity: 0;
            }
            60%{
                filter: blur(0);
                opacity: 1;
            }
            100%{
                filter: blur(0);
                opacity: 1;
            }
            }/* js有个延迟函数让它消失 */
            
            .at-item-main {
                animation-name: text-blur-out;
                animation-duration: 1s;
                animation-timing-function: ease-in;
                animation-delay: 0s;
                animation-iteration-count: 1;
                animation-direction: reverse;
                animation-fill-mode: none;
            }
            @keyframes text-blur-out {
            0%{
                filter: blur(.01);
            }
            70%{
                filter: blur(12px) opacity(0%);
            }
            100%{
                filter: blur(12px) opacity(0%);
            }
            }
        </style>

        <script>
            var maxWidth = window.screen.width-getScrollWidth();
            document.getElementById("body").style.width = maxWidth+"px";
            window.onload = function(){
                // console.log(document.documentElement.scrollLeft);
                // console.log(document.body.scrollLeft);
                // console.log(window.screen.width);
                // console.log(window.screen.availWidth);
                // console.log(document.body.clientWidth);
                // console.log(document.body.offsetWidth);
                setTimeout(function () {
                document.getElementById("welcome").style.display = "none";
                }, 3500);
                setTimeout(function () {
                document.getElementById("main").style.display = "grid";
                }, 3000);
            }
            function getScrollWidth() {
                var noScroll, scroll, oDiv = document.createElement("div");
                oDiv.style.cssText = "position:absolute; top:-1000px; width:100px; height:100px; overflowY:hidden;";
                noScroll = document.body.appendChild(oDiv).clientWidth;
                oDiv.style.overflowY = "scroll";
                scroll = oDiv.clientWidth;
                document.body.removeChild(oDiv);
                return noScroll-scroll;
            }
            function textCopy(){
                var el =  document.getElementById("myEmail");
                var range = document.createRange();
                var end = el.childNodes.length;
                range.setStart(el,0);
                range.setEnd(el,end);

                var selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                var tag = document.execCommand("copy",false,null);
                if(tag) alert("已复制！");
                selection.removeRange(range);
            }   
            
        </script>
